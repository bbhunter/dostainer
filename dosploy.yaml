apiVersion: apps/v1
kind: Deployment
metadata:
  name: dostainer
  labels:
    app: dostainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dostainer
  template:
    metadata:
      labels:
        app: dostainer
    spec:
      containers:
      - image: uchimata/dostainer
        imagePullPolicy: Always
        name: dos
        # Argument defines sleep time after allocating memory in s
        command: ["/app/fill-memory.sh", "5"] 
        #command: ["/app/fill-disk.sh"] 
        #command: ["/app/forkbomb.sh"] 
